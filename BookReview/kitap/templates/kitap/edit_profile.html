{% extends 'kitap/base.html' %}
{% load static %}
{% block title %}Edit Profile{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'kitap/css/edit_profile.css' %}">
{% endblock %}

{% block content %}
    <div class="wrap-profile-form">
        <div class="update-profile-title">Edit Profile Here</div>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="edit-profile-btn">Edit Profile</button>        
        </form>
    </div>
{% endblock %}
